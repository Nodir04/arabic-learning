<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arabic–Russian Vocabulary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>📚 Arabic–Russian Vocabulary</h1>
    <div class="controls">
      <select id="category-select">
        <option value="">-- Choose Category --</option>
      </select>
      <input type="text" id="search-input" placeholder="🔍 Search by Russian..." />
    </div>
  </header>

  <main>
    <div class="word-card">
      <div id="arabic-word" class="arabic-word">---</div>
      <div id="transliteration" class="transliteration">---</div>
      <div id="russian-translation" class="translation">---</div>

      <button id="tts-btn" class="tts-btn">🔊 Pronounce</button>

      <div class="nav-buttons">
        <button id="prev-btn">⬅ Previous</button>
        <button id="next-btn">Next ➡</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Made with ❤️ for learning Arabic</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
