<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арабский язык — Учебник</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Арабский язык</h1>
            <input type="text" class="search-box" id="searchBox" placeholder="Поиск по-русски...">
            <select class="category-select" id="categorySelect">
                <option value="all">Все категории</option>
            </select>
            <div class="progress">Слово <span id="current">1</span> из <span id="total">0</span></div>
        </div>

        <div id="cardContainer">
            <div class="card">
                <div class="category-badge" id="categoryBadge"></div>
                <div class="arabic-word" id="arabic"></div>
                <div class="phonetic" id="phonetic"></div>
                <div class="russian-word" id="russian"></div>
                <button class="audio-button" id="playAudio">Слушать</button>
            </div>
            <div class="navigation">
                <button class="nav-button" id="prevBtn">Назад</button>
                <button class="nav-button" id="nextBtn">Вперёд</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
